<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="./index.css" type="text/css" />

  <body>
    <div class="app">
      <div class="topbar">
        <div class="tool drag">

          <i class="btn icon-s" title="最小化到托盘" id="close"><img src="./../../resource/icon/close.png" /></i>
        </div>
      </div>
      <div class="page">
        <div class="logs" id="logs">
        </div>
      </div>
    </div>

  <script src="./../../resource/js/common.js"></script>
  <script src="./index.js"></script>
